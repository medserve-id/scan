<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner KRK</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 16px; }
    #reader { width: 100%; max-width: 320px; margin: auto; }
    #result { margin-top: 16px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Scan Tiket KRK</h1>
  <div id="reader"></div>
  <div id="result">ðŸ“· Arahkan kamera ke QR...</div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = decodedText;
      if (typeof AndroidBridge !== "undefined") {
        AndroidBridge.onQrScanned(decodedText);
      }
    }

    const scanner = new Html5Qrcode("reader");
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
